
# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
name: Java CI with Maven
on:
    push:
    #paths:
     # - "MicroserviceConfigServer/**"  
     branches: [ master ]
     
 # pull_request:
   # branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Maven
      run: |
        echo "A initial message"
        cd MicroserviceConfigServer
        mvn -B package --file pom.xml
        cd target
        ls -l
    - name: Create docker MicroserviceConfigServer image
      run: |
        docker --version
        docker build -t microserviceconfigserver:1 ./MicroserviceConfigServer
    #docker build -t microserviceconfigserver:$CI_PIPELINE_IID ./MicroserviceConfigServer
      #run: docker build -t ghcr.io/myimage/MicroserviceConfigServer:latest -t ghcr.io/myimage/MicroserviceConfigServer:$SHA8 ./MicroserviceConfigServer
    - name: AWS cli install action
      uses: unfor19/install-aws-cli-action@v1
      with:
         version: 2.0.30
    - name: push to ECR
      run: |
        aws --version
        docker login -u AWS -p $(aws ecr get-login-password-stdin --us-east-1) 882637506160.dkr.ecr.us-east-1.amazonaws.com
        docker push microserviceconfigserver:1
    #aws ecr get-login-password | docker login --username AWS --password-stdin 882637506160.dkr.ecr.us-east-1.amazonaws.com
        
    
